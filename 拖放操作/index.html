<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>

		<style type="text/css">
			#dragEl {
				width: 50px;
				height: 50px;
				background: #008000;
			}
			#destEl {
				width: 400px;
				height: 400px;
				border: 1px solid gray;
			}
		</style>
	</head>

	<body>

		<div id="dragEl" draggable="true"></div>
		<div id="destEl">

		</div>

			var dragEl = document.getElementById('dragEl');
			var destEl = document.getElementById('destEl');

			dragEl.addEventListener('dragstart', function(e) {
				console.log('dragstart');
				console.log(e);
				e.dataTransfer.setDragImage(img, 0, 0);
			}, false);

			 //			dragEl.addEventListener('drag', function(e) {

			 //			}, false);

				console.log(e);
			}, false);

			destEl.addEventListener('dragleave', function(e) {
				console.log('dragleave');
				console.log(e);
			}, false);
			
//			destEl.addEventListener('dragover', function(e) {
//				console.log('dragleave');
//				console.log(e);

			dragEl.addEventListener('drop', function(e) {
